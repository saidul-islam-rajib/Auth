<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a href="#" class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6"
    >Hello,
    <h3>{{ loggedUser }}</h3></a
  >
  <button
    class="navbar-toggler position-abosolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <input
    type="text"
    class="form-control form-control-dark w-100 rounded-0 border-0"
    placeholder="search"
  />
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a (click)="logout()" class="nav-link px-3 cursor-pointer">Logout</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <ng-container *ngIf="isDisplay()" >
      <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bd-light sidebar collapse"
    >
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                with="24"
                height="24"
                viewBox="0 0 24 24"
              ></svg>Test
            </a>
          </li>
        </ul>
      </div>
    </nav>
    </ng-container>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="charjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
          <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink">
          <div class=""></div>
        </div>
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"
        >
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Share
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Export
              </button>
            </div>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
              This Week
            </button>
          </div>
        </div>
      </div>
      <h2>User List</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">userName</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.userName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
